<body>
	<div class="container-fluid">
	  <div class="row">
	  	<div class="col-xs-12 col-md-6">
	  		<h2> Blog Form</h2>
	  		<!-- <form name="blog_form1" id="blogFormView1"></form> -->
	  		<form name="blog_form2" id="blogFormBlock">
	  			<div id="alert" class="alert (form-alert-msg-class) alert-dismissible fade (form-alert-msg-display)" role="alert">
				 (form-alert-msg)
				  <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">

				</div>
			  <div class="form-group row">
			    <label for="title" class="col-sm-2 col-form-label">Title</label>
			    <div class="col-sm-10">
			      <input type="text" placeholder="Title" class="form-control" id="title" name="title" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="desc" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      	<select class="custom-select" name="category">
			      	  <option value="">Select any</option>
					  <option value="travel">Travel</option>
					  <option value="food">Food</option>
					  <option value="shopping">Shopping</option>
					  <option value="book">Book</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group row d-none">
			  	<label for="title" class="col-sm-2 col-form-label">Preview</label>
			  	<div class="col-sm-10">
			      	<div class="img-thumbnail" id="preview"></div>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="title" class="col-sm-2 col-form-label">Photo</label>
			    <div class="col-sm-10">
			      	<div class="custom-file">
					  <input type="file" class="custom-file-input" id="photo" name="photo">
					  <label class="custom-file-label" for="photo">Choose file</label>
					  <input type="hidden" name="file">
					</div>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="desc" class="col-sm-2 col-form-label">Description</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" id="desc" name="desc" placeholder="About blog"></textarea>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>
		  </div>
		  <div class="col-xs-12 col-md-6" id="blog_list" style="overflow-y: scroll; border: 1px black dotted; height : 425px">
			  
		  </div>
		  <div class="d-none" id="_blank_blog_row_template">
				<div class="row">
					<div class="col-sm-6">
						(img)
					</div>
					<div class="col-sm-6">
						<h3>(title)</h3>
						<h5>(category)</h5>
						<p>(desc)</p>
					</div>
				</div>
				<hr>
		  </div>
	  </div>
	</div>
